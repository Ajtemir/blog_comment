{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 5%;">
    <div class="form-section">
        <h5>{{ object.created }}</h5>
        <h2>{{ object.title }}</h2>
        <img src="{{ object.image.url }}" alt="">
        <br>
        <br>
        <div> {{ object.description }} </div>
        <br>
        <p>Автор:{{ object.user }}</p>
        <a href="{% url 'blog:delete' object.id %}"><button type="submit" class="btn btn-primary">Удалить</button></a>
    </div>
</div>
{% endblock %}
