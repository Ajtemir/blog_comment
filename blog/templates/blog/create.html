{% extends 'base.html' %}
{% load cloudinary %}

{% block content %}
<div class="container" style="margin-top: 5%;">
    <div class="form-section">
        <h2>Создание статьи</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Опубликовать</button>
        </form>
    </div>
</div>
{% endblock %}
