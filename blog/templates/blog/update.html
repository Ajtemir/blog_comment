{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 5%;">
    <div class="form-section">
        <h2>Редактирование статьи</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Редактировать</button>
        </form>
    </div>
</div>
{% endblock %}
